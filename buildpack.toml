api = "0.2"

[buildpack]
id      = "paketo-buildpacks/build-system"
name    = "Paketo Build System Buildpack"
version = "{{.Version}}"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[metadata.dependencies]]
id      = "gradle"
name    = "Gradle"
version = "6.3"
uri     = "https://downloads.gradle.org/distributions/gradle-6.3-bin.zip"
sha256  = "038794feef1f4745c6347107b6726279d1c824f3fc634b60f86ace1e9fbd1768"
stacks  = [ "io.buildpacks.stacks.bionic" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://docs.gradle.org/current/userguide/userguide.html#licenses"

[[metadata.dependencies]]
id      = "maven"
name    = "Apache Maven"
version = "3.6.3"
uri     = "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.6.3/apache-maven-3.6.3-bin.tar.gz"
sha256  = "26ad91d751b3a9a53087aefa743f4e16a17741d3915b219cf74112bf87a438c5"
stacks  = [ "io.buildpacks.stacks.bionic" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://www.apache.org/licenses/"

[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]
